name: clox

on:
  push:
    paths: [ 'clox/**' ]
    branches: [ main ]
  pull_request:
    paths: [ 'clox/**' ]
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            cache-path: "~/.cache/bazel/_bazel_$USER"
          - os: macos-latest
            cache-path: "/private/var/tmp/_bazel_$USER"
          - os: windows-latest
            cache-path: "$HOME/_bazel_$USER"
    defaults:
      run:
        shell: bash
        working-directory: clox

    steps:
    - uses: actions/checkout@v3
    
    - uses: bazelbuild/setup-bazelisk@v2

    - name: Mount bazel cache
      uses: actions/cache@v3
      with:
        path: ${{ matrix.cache-path }}
        key: bazel-${{ matrix.os }}
    
    - name: Test
      run: bazel test --test_output=all ...